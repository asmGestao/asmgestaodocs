<!DOCTYPE html>

<head>

    <style>

        .container {

        .card {

        .logo {

            height: 100px;

            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
        }
        
        .logo span {
            color: #1a2f4a;
            font-size: 36px;
            font-weight: 800;
            letter-spacing: -1px;
        }
        
        h1 {
            color: #1a2f4a;
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 8px;
            line-height: 1.2;
        }
        
        .subtitle {
            color: #1a2f4a;
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 20px;
        }
        
        .description {
            color: #666;
            font-size: 15px;
            line-height: 1.6;
            margin-bottom: 25px;
            padding: 0 10px;
        }
        
        .info-box {
            background: #f8f9fa;
            border-left: 4px solid #d4af37;
            border-radius: 12px;
            padding: 18px 20px;
            margin-bottom: 30px;
            text-align: left;
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }
        
        .info-box .icon {
            font-size: 20px;
            flex-shrink: 0;
        }
        
        .info-box p {
            color: #555;
            font-size: 14px;
            line-height: 1.5;
            margin: 0;
        }
        
        .btn-enter {
            background: #1a2f4a;
            color: white;
            border: none;
            border-radius: 14px;
            padding: 18px 40px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(26, 47, 74, 0.3);
        }
        
        .btn-enter:hover {
            background: #243b5d;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(26, 47, 74, 0.4);
        }
        
        .btn-enter:active {
            transform: translateY(0);
        }
        
        .copyright {
            color: #999;
            font-size: 13px;
            margin-top: 25px;
        }
        
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(5px);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
        }
        
        .modal-overlay.active {
            display: flex;
        }
        
        .modal {
            background: white;
            border-radius: 24px;
            padding: 35px 30px;
            width: 100%;
            max-width: 360px;
            animation: slideUp 0.3s ease;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .modal h2 {
            color: #1a2f4a;
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 25px;
            text-align: center;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            color: #555;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .input-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 18px;
            text-align: center;
            letter-spacing: 3px;
            transition: all 0.3s ease;
            outline: none;
        }
        
        .input-group input:focus {
            border-color: #d4af37;
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1);
        }
        
        .btn-login {
            background: linear-gradient(135deg, #d4af37 0%, #c9a227 100%);
            color: #1a2f4a;
            border: none;
            border-radius: 12px;
            padding: 16px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(212, 175, 55, 0.4);
        }
        
        .error-msg {
            color: #e74c3c;
            font-size: 13px;
            text-align: center;
            margin-top: 12px;
            display: none;
        }
        
        .error-msg.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="logo">
                <span>ASM</span>
            </div>
            <h1>ASM DOCS</h1>
            <div class="subtitle">Gest√£o Cl√≠nica</div>
            <p class="description">
                Documentos cl√≠nicos digitais, edit√°veis e prontos para gerar PDF com padr√£o profissional.
            </p>
            <div class="info-box">
                <span class="icon">üí°</span>
                <p>Preencha os documentos, gere o PDF e envie ao paciente direto do seu celular ou computador.</p>
            </div>
            <button class="btn-enter" onclick="abrirModal()">Entrar no ASM</button>
            <p class="copyright">ASM ¬© Sistema de Gest√£o Cl√≠nica</p>
        </div>
    </div>
    
    <div id="modal-login" class="modal-overlay" onclick="fecharModalFora(event)">
        <div class="modal" onclick="event.stopPropagation()">
            <h2>üîê Digite a Senha</h2>
            <div class="input-group">
                <input type="password" id="senha" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" maxlength="10">
            </div>
            <button class="btn-login" onclick="login()">Acessar</button>
            <p id="erro" class="error-msg">Senha incorreta!</p>
        </div>
    </div>
    
    <script>
        const SENHA_PADRAO = 'docs123';
        
        // Limpar qualquer sess√£o anterior ao carregar a p√°gina
        localStorage.removeItem('asm_logado');
        
        function abrirModal() {
            document.getElementById('modal-login').classList.add('active');
            document.getElementById('senha').value = '';
            document.getElementById('erro').classList.remove('show');
            setTimeout(() => document.getElementById('senha').focus(), 100);
        }
        
        function fecharModal() {
            document.getElementById('modal-login').classList.remove('active');
            document.getElementById('erro').classList.remove('show');
            document.getElementById('senha').value = '';
        }
        
        function fecharModalFora(event) {
            if (event.target === event.currentTarget) {
                fecharModal();
            }
        }
        
        function login() {
            const senha = document.getElementById('senha').value;
            
            if (senha === SENHA_PADRAO) {
                // Salvar apenas para a sess√£o atual (ser√° limpo no pr√≥ximo acesso)
                sessionStorage.setItem('asm_logado', 'true');
                window.location.href = 'docs.html';
            } else {
                document.getElementById('erro').classList.add('show');
                document.getElementById('senha').value = '';
                document.getElementById('senha').focus();
            }
        }
        
        // Enter para logar
        document.getElementById('senha').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });
    </script>
</body>
</html>
